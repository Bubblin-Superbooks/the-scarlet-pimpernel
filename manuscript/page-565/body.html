<div class="leaf "><div class="inner justify"><p class="no-indent  ">REVOIR!—Remember me, I pray, to Sir Percy Blakeney.”</p><p>And, with a last ironical smile and bow, he once more kissed her hand, and disappeared down the footpath in the wake of the soldiers, and followed by the imperturbable Desgas.</p><hr class="section"><hr class="section"></div> </div>
